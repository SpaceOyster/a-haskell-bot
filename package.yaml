name:                a-haskell-bot
version:             0.1.0.0
github:              "spaceoyster/a-haskell-bot"
license:             BSD3
author:              "Ilia S."
maintainer:          "i.m.sid@disroot.org"
copyright:           "2021 Ilia S."

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/SpaceOyster/a-haskell-bot#readme>

dependencies:
- base >= 4.7 && < 5
- http-client
- http-client-tls
- bytestring
- aeson
- exceptions
- containers
- time
- text
- network-uri

library:
  source-dirs: src

executables:
  a-haskell-bot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - a-haskell-bot

tests:
  a-haskell-bot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - a-haskell-bot
